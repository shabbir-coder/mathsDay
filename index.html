<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name='author' content="Jonimar Marques Policarpo" />
	<meta name='publisher' content="Treedbox.com" />
	<title>SVG Solar System Orbit Planets - Treedox</title>
	<link rel="stylesheet" href="styles.css">
	<!-- <link rel="icon" href="icon/treedbox.png">
	<link rel="icon" href="icon/treedbox-ani.svg"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>

</head>
<body>
    <div class="overlay" id="planet-info">
        <button class="close-btn" id="close-btn">&times;</button>
        <h3 id="planet-name">Planet Name</h3>
        <h2 id="title-name">Title Name</h2>
        <div id="planet-details">Details about the planet will be displayed here.</div>
    </div>
    

	<svg style="fill-rule:evenodd" viewBox="0 0 25000 25000">
		<defs>
			<radialGradient id="sun">
				<stop offset="30%" stop-color="yellow"/>
				<stop offset="100%" stop-color="orange"/>
			</radialGradient>
			<radialGradient id="sunshine">
				<stop offset="10%" stop-color="orange"/>
				<stop offset="95%" stop-color="transparent"/>
			</radialGradient>
			<linearGradient id="shadow">
				<stop offset="0" stop-color="transparent"/>
				<stop offset="50%" stop-color="#000"/>
			</linearGradient>
			<linearGradient id="mercury-shadow">
				<stop offset="50%"  stop-color="transparent"/>
				<stop offset="100%" stop-color="rgba(0,0,0,.5)"/>
			</linearGradient>
			<linearGradient id="venus" x1="0" y1="0" x2="0" y2="100%">
				<stop offset="30%"  stop-color="#f0990e"/>
				<stop offset="40%"  stop-color="#fecb36"/>
				<stop offset="60%"  stop-color="#f0990e"/>
				<stop offset="100%" stop-color="#f0990e"/>
			</linearGradient>
			<radialGradient id="earth" fx="0.2" fy="0.2">
				<stop offset="50%" stop-color="#009688"/>
				<stop offset="60%" stop-color="#009688"/>
				<stop offset="70%" stop-color="#0270e9"/>
				<stop offset="100%" stop-color="#0270e9"/>
			</radialGradient>
			<radialGradient id="mars" fx="0.3" fy="0.3">
				<stop offset="60%" stop-color="#e25409"/>
				<stop offset="65%" stop-color="#e25409"/>
				<stop offset="100%" stop-color="#BF360C"/>
			</radialGradient>
			<linearGradient id="jupiter" x1="0" y1="0" x2="0" y2="100%">
				<stop offset="15%"   stop-color="#d7b872"/>
				<stop offset="25%"  stop-color="#a24416"/>
				<stop offset="30%"  stop-color="#a24416"/>
				<stop offset="40%"  stop-color="#a6563e"/>
				<stop offset="60%"  stop-color="#a6563e"/>
				<stop offset="80%"  stop-color="#6f3620"/>
				<stop offset="100%" stop-color="#d7b872"/>
			</linearGradient>
			<linearGradient id="saturn" x1="0" x2="0" y1="0" y2="100%">
				<stop offset="0%"   stop-color="#ec9a22"/>
				<stop offset="40%"  stop-color="#d16c10"/>
				<stop offset="55%"  stop-color="#d16c10"/>
				<stop offset="50%"  stop-color="#ec9925"/>
				<stop offset="70%"  stop-color="#ec9925"/>
				<stop offset="75%"  stop-color="#d07b15"/>
				<stop offset="100%" stop-color="#ec9a22"/>
			</linearGradient>
			<linearGradient id="uranus" x1="0" y1="0" x2="0" y2="100%">
				<stop offset="15%"   stop-color="#199cdd"/>
				<stop offset="25%"  stop-color="#32b1fd"/>
				<stop offset="30%"  stop-color="#199cdd"/>
				<stop offset="40%"  stop-color="#32b1fd"/>
				<stop offset="60%"  stop-color="#199cdd"/>
				<stop offset="80%"  stop-color="#32b1fd"/>
				<stop offset="100%" stop-color="#199cdd"/>
			</linearGradient>
			<linearGradient id="neptune" x1="0" y1="0" x2="0" y2="100%">
				<stop offset="0%"   stop-color="#005de8"/>
				<stop offset="25%"  stop-color="#0747a3"/>
				<stop offset="50%"  stop-color="#287af7"/>
				<stop offset="75%"  stop-color="#0747a3"/>
				<stop offset="100%" stop-color="#005de8"/>
			</linearGradient>
		</defs>
		<g>
			<circle class="neptune-orbit" cx="50%" cy="50%" r="12000"/>
			<circle class="uranus-orbit" cx="50%" cy="50%" r="10500"/>
			<circle class="saturn-orbit" cx="50%" cy="50%" r="8000"/>
			<circle class="jupiter-orbit" cx="50%" cy="50%" r="5500"/>
			<circle class="mars-orbit" cx="50%" cy="50%" r="4100"/>
			<circle class="earth-orbit" cx="50%" cy="50%" r="3100"/>
			<circle class="venus-orbit" cx="50%" cy="50%" r="2000"/>
			<circle class="mercury-orbit" cx="50%" cy="50%" r="1000"/>
			<circle class="sun" cx="50%" cy="50%"  r="500"/>

			<g class="neptune-group" id="neptune">
				<circle class="neptune" cx="50%" cy="50%" r="450"/>
				<circle class="shadow" cx="50%" cy="50%" r="450"/>
			</g>
			<g class="uranus-group" id="uranus">
				<circle class="uranus" cx="50%" cy="50%" r="450"/>
				<circle class="shadow" cx="50%" cy="50%" r="450"/>
			</g>
			<g class="saturn-group" id="saturn">
				<circle class="saturn saturn-ring2" cx="50%" cy="50%" r="1400"/>
				<circle class="shadow" cx="50%" cy="50%" r="1450"/>
				<circle class="saturn saturn-ring1" cx="50%" cy="50%" r="1100"/>
				<circle class="shadow" cx="50%" cy="50%" r="1320"/>
				<circle class="saturn" cx="50%" cy="50%" r="700"/>
				<circle class="shadow" cx="50%" cy="50%" r="700"/>
			</g>
			<g class="jupiter-group" id="jupiter">
				<circle class="jupiter" cx="50%" cy="50%" r="800"/>
				<circle class="shadow" cx="50%" cy="50%" r="800"/>
			</g>
			<g class="mars-group" id="mars">
				<circle class="mars" cx="50%" cy="50%" r="300"/>
				<circle class="shadow" cx="50%" cy="50%" r="300"/>
			</g>
			<g class="earth-group" id="earth">
				<circle class="earth-limit" cx="50%" cy="50%" r="590"/>
				<circle class="moon-orbit" cx="50%" cy="50%" r="500"/>
				<g class="moon-group" id="moon">
					<circle class="moon" cx="50%" cy="50%" r="50"/>
					<circle class="moon-shadow" cx="50%" cy="50%" r="50"/>
				</g>
				<circle class="earth" cx="50%" cy="50%" r="400"/>
				<circle class="shadow" cx="50%" cy="50%" r="400"/>
			</g>
			<g class="venus-group" id="venus">
				<circle class="venus" cx="50%" cy="50%" r="400"/>
				<circle class="shadow" cx="50%" cy="50%" r="400"/>
			</g>
			<g class="mercury-group" id="mercury">
				<circle class="mercury" cx="50%" cy="50%" r="100"/>
				<circle class="mercury-shadow" cx="50%" cy="50%" r="100"/>
			</g>
		</g>
	</svg>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
            const overlay = document.getElementById("planet-info");
            const closeButton = document.getElementById("close-btn");
            const planetName = document.getElementById("planet-name");
            const titleName = document.getElementById("title-name")
            const planetDetailsText = document.getElementById("planet-details");

            const planets = document.querySelectorAll('g');
            
            const planetDetails = {
                mercury: {
                    name: "1729 - The Hardy-Ramanujan Number",
                    details: `
                        <p><strong>1729</strong> is known as the Hardy-Ramanujan number. It is famous for the following property:</p>
                        <p><i>1729 is the smallest number expressible as the sum of two cubes in two different ways:</i></p>
                        <p><strong>1729 = 1^3 + 12^3 = 9^3 + 10^3</strong></p>
                    `
                },
                venus: {
                    name: "Partition Function (p(n))",
                    details: `
                        <p>Ramanujan discovered astonishing properties of the partition function, such as:</p>
                        <p>\\( p(5k + 4) \\mod 5 = 0 \\)</p>
                        <p>\\( p(7k + 5) \\mod 7 = 0 \\)</p>
                    `
                },
                earth: {
                    name: "Ramanujan Prime",
                    details: `
                        <p>A special sequence of prime numbers defined by Ramanujan, e.g., 2, 11, 17, 29, etc.</p>
                    `
                },
                mars: {
                    name: "Ramanujan's Pi Formula",
                    details: `
                        <p>The incredibly fast converging series for <strong>\\( \\frac{1}{\\pi} \\)</strong>:</p>
                        <p>\\( \\frac{1}{\\pi} = \\frac{2 \\sqrt{2}}{9801} \\sum_{k=0}^{\\infty} \\frac{(4k)! (1103 + 26390k)}{(k!)^4 396^{4k}} \\)</p>
                    `
                },
                jupiter: {
                    name: "Magic Squares",
                    details: `
                        <p>Ramanujan constructed a 4x4 magic square where the rows, columns, diagonals, and even the center square sum to 139.</p>
                    `
                },
                saturn: {
                    name: "Modular Functions",
                    details: `
                        <p>Ramanujan's work on modular forms and his connection to the number 24 appear in the coefficients of the q-expansion of the modular discriminant.</p>
                    `
                },
                uranus: {
                    name: "Elliptic Functions",
                    details: `
                        <p>Ramanujan contributed to elliptic integrals and functions, with solutions expressed elegantly in terms of infinite series.</p>
                    `
                },
                neptune: {
                    name: "Mock Theta Functions",
                    details: `
                        <p>Ramanujan introduced 17 functions that defied explanation at the time, paving the way for modern mathematics.</p>
                    `
                },
                pluto: {
                    name: "His Age at Death - 32",
                    details: `
                        <p>Despite his short life, Ramanujan's legacy profoundly impacted mathematics forever.</p>
                    `
                }
            };

            planets.forEach((planet) => {
                planet.addEventListener('click', (event) => {
                    // Log the class name of the clicked planet group
                    let planetId
                    if(planet.getAttribute('id')!==null){
                        planetId = planet.getAttribute('id');
                    }else return;
                    console.log(planetId)
                    const details = planetDetails[planetId];
                    if (details) {
                        planetName.textContent = planetId.charAt(0).toLocaleUpperCase() + planetId.slice(1);
                        titleName.textContent = details.name;
                        planetDetailsText.innerHTML = details.details; // Use innerHTML to insert HTML content
                        MathJax.Hub.Queue(["Typeset", MathJax.Hub]); // Re-render equations
                        overlay.classList.add("active");
                    }
                });
            });

            closeButton.addEventListener("click", () => {
                overlay.classList.remove("active");
            });
        });
    </script>


</body>
</html>
