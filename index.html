<!DOCTYPE html>
<html>
<head>
<title>Solar System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin: 0; overflow: hidden; background: #000; }
#solar-system { width: 100vw; height: 100vh; position: relative; }
.planet, .sun {
    position: absolute;
    cursor: pointer;
    z-index: 2; /* Set a higher z-index for planets */
}
.orbit {
    position: absolute;
    border-radius: 50%;
    border: 1px dashed rgba(255, 255, 255, 0.3);
    z-index: 1; /* Set a lower z-index for orbits */
}

@media (max-width: 768px) {
    #solar-system { height: 80vh;}
    .planet, .sun { transform: scale(0.7); }
    .orbit { border: 1px dashed rgba(255, 255, 255, 0.2); }
}
svg {
    display: block; /* Prevents extra space below SVG */
    width: 100%;
    height: 100%;
}

/* Popup styles */
#planet-info-popup {
    position: fixed;
    top: 10%;
    left: 0;
    width: 300px;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 20px;
    border-radius: 10px;
    display: none; /* Hidden initially */
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}
#planet-info-popup h3 {
    margin-top: 0;
}
#planet-info-popup p {
    margin-bottom: 5px;
}
</style>
</head>
<body>
<div id="solar-system">
  <div class="sun" id="sun">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b4/The_Sun_by_the_Atmospheric_Imaging_Assembly_of_NASA%27s_Solar_Dynamics_Observatory_-_20100819.jpg/800px-The_Sun_by_the_Atmospheric_Imaging_Assembly_of_NASA%27s_Solar_Dynamics_Observatory_-_20100819.jpg" alt="Sun" style="width: 100%; height: 100%; border-radius: 50%;">
  </div>
</div>

<!-- Popup for planet information -->
<div id="planet-info-popup">
    <h3 id="planet-name"></h3>
    <p><strong>Radius:</strong> <span id="planet-radius"></span> km</p>
    <p><strong>Distance from Sun:</strong> <span id="planet-distance"></span> million km</p>
    <p><strong>Orbital Speed:</strong> <span id="planet-speed"></span> km/s</p>
    <button onclick="closePopup()">Close</button>
</div>

<script>
const solarSystem = document.getElementById('solar-system');
const sun = document.getElementById('sun');

// Planet data
const planetsData = [
    { name: 'Mercury', radius: 16, distance: 40, speed: 4.15, svg: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Mercury_in_true_color.jpg/800px-Mercury_in_true_color.jpg' },
    { name: 'Venus', radius: 24, distance: 70, speed: 1.62, svg: 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Venus-real_color.jpg/1024px-Venus-real_color.jpg' },
    { name: 'Earth', radius: 26, distance: 100, speed: 1, svg: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/The_Earth_seen_from_Apollo_17.jpg/1024px-The_Earth_seen_from_Apollo_17.jpg' },
    { name: 'Mars', radius: 20, distance: 130, speed: 0.53, svg: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/OSIRIS_Mars_true_color.jpg/1024px-OSIRIS_Mars_true_color.jpg' },
    { name: 'Jupiter', radius: 48, distance: 190, speed: 0.084, svg: 'https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Jupiter_New_Horizons.jpg/1024px-Jupiter_New_Horizons.jpg' },
    { name: 'Saturn', radius: 42, distance: 250, speed: 0.034, svg: 'https://upload.wikimedia.org/wikipedia/commons/c/ca/Top_view_of_the_rings_of_Saturn_by_Cassini_-_October_10%2C_2013.jpg' },
    { name: 'Uranus', radius: 38, distance: 310, speed: 0.012, svg: 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Uranus2.jpg/1024px-Uranus2.jpg' },
    { name: 'Neptune', radius: 36, distance: 370, speed: 0.006, svg: 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Neptune_Full.jpg/1024px-Neptune_Full.jpg' }
];

let centerX, centerY;
function setCenter() {
    centerX = window.innerWidth / 2;
    centerY = window.innerHeight / 2;
}

setCenter();
window.addEventListener('resize', setCenter);

sun.style.width = '60px'; // Increased sun size
sun.style.height = '60px';
sun.style.left = centerX - 30 + 'px';
sun.style.top = centerY - 30 + 'px';

// Create planets and orbits
planetsData.forEach(planetData => {
    const planet = document.createElement('div');
    planet.classList.add('planet');
    planet.id = planetData.name.toLowerCase();
    planet.style.width = planetData.radius + 'px';
    planet.style.height = planetData.radius + 'px';
    planet.style.backgroundImage = `url(${planetData.svg})`;
    planet.style.backgroundSize = 'cover';
    solarSystem.appendChild(planet);

    const orbit = document.createElement('div');
    orbit.classList.add('orbit');
    orbit.style.width = planetData.distance * 2 + 'px';
    orbit.style.height = planetData.distance * 2 + 'px';
    orbit.style.left = centerX - planetData.distance + 'px';
    orbit.style.top = centerY - planetData.distance + 'px';
    solarSystem.appendChild(orbit);

    // Add click event to open popup
    planet.addEventListener('click', () => openPopup(planetData));
});

// Update planet positions
function updatePositions() {
    const now = new Date();
    const time = now.getTime();

    planetsData.forEach(planetData => {
        const planet = document.getElementById(planetData.name.toLowerCase());
        const angle = (time * planetData.speed / 1000) % 360;
        const x = centerX + planetData.distance * Math.cos(angle * Math.PI / 180);
        const y = centerY + planetData.distance * Math.sin(angle * Math.PI / 180);

        planet.style.left = x - planetData.radius / 2 + 'px';
        planet.style.top = y - planetData.radius / 2 + 'px';
    });
}

setInterval(updatePositions, 20);
updatePositions();

// Open the popup with planet details
function openPopup(planetData) {
    document.getElementById('planet-name').innerText = planetData.name;
    document.getElementById('planet-radius').innerText = planetData.radius * 1000; // Radius in km
    document.getElementById('planet-distance').innerText = planetData.distance; // Distance in million km
    document.getElementById('planet-speed').innerText = planetData.speed; // Speed in km/s

    document.getElementById('planet-info-popup').style.display = 'block';
}

// Close the popup
function closePopup() {
    document.getElementById('planet-info-popup').style.display = 'none';
}
</script>

</body>
</html>
