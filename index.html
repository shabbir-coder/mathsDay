<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name='author' content="Jonimar Marques Policarpo" />
	<meta name='publisher' content="Treedbox.com" />
	<title>SVG Solar System Orbit Planets - Treedox</title>
	<link rel="stylesheet" href="styles.css">
	<!-- <link rel="icon" href="icon/treedbox.png">
	<link rel="icon" href="icon/treedbox-ani.svg"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>

</head>
<body>
    <div class="overlay" id="planet-info">
        <div class="planet-background"></div> <!-- Separate div for the background -->

        <div class="float-section">
            <button class="close-btn" id="close-btn">&times;</button>
            <h3 id="planet-name">Planet Name</h3>
            <h2 id="title-name">Title Name</h2>
            <div id="planet-details">Details about the planet will be displayed here.</div>
        </div>
    </div>
    

	<svg style="fill-rule:evenodd" viewBox="0 0 25000 25000">
        <!-- Neptune -->
        <pattern id="neptune-pattern" patternUnits="objectBoundingBox" width="1" height="1">
            <image href="./asset/neptune.png" width="1200" height="1200" />
        </pattern>
    
        <!-- Uranus -->
        <pattern id="uranus-pattern" patternUnits="objectBoundingBox" width="1" height="1">
            <image href="./asset/uranus.png" width="1200" height="1200" />
        </pattern>
    
        <!-- Saturn -->
        <pattern id="saturn-pattern" patternUnits="objectBoundingBox" width="1" height="1">
            <image href="./asset/saturn.png" width="1800" height="1800" />
        </pattern>
    
        <!-- Jupiter -->
        <pattern id="jupiter-pattern" patternUnits="objectBoundingBox" width="1" height="1">
            <image href="./asset/jupiter.png" width="2000" height="2000" />
        </pattern>
    
        <!-- Mars -->
        <pattern id="mars-pattern" patternUnits="objectBoundingBox" width="1" height="1">
            <image href="./asset/mars.png" width="900" height="900" />
        </pattern>
    
        <!-- Earth -->
        <pattern id="earth-pattern" patternUnits="objectBoundingBox" width="1" height="1">
            <image href="./asset/earth.png" width="1200" height="1200" />
        </pattern>
    
        <!-- Venus -->
        <pattern id="venus-pattern" patternUnits="objectBoundingBox" width="1" height="1">
            <image href="./asset/venus.png" width="1200" height="1200" />
        </pattern>
    
        <!-- Mercury -->
        <pattern id="mercury-pattern" patternUnits="objectBoundingBox" width="1" height="1">
            <image href="./asset/mercury.png" width="400" height="400" />
        </pattern>
    
        <!-- Moon -->
        <pattern id="moon-pattern" patternUnits="objectBoundingBox" width="1" height="1">
            <image href="./asset/moon.png" width="200" height="200" />
        </pattern>
    
        <pattern id="sun-pattern" patternUnits="objectBoundingBox" width="1" height="1">
            <image href="./asset/sun.png" width="1500" height="1500" />
        </pattern>
    
        <defs>
            <radialGradient id="sun">
                <stop offset="30%" stop-color="yellow"/>
                <stop offset="100%" stop-color="orange"/>
            </radialGradient>
            <radialGradient id="sunshine">
                <stop offset="10%" stop-color="orange"/>
                <stop offset="95%" stop-color="transparent"/>
            </radialGradient>
            <linearGradient id="shadow">
                <stop offset="0" stop-color="transparent"/>
                <stop offset="50%" stop-color="#000"/>
            </linearGradient>
        </defs>
    
        <g>
            <circle class="neptune-orbit" cx="50%" cy="50%" r="14000"/>
            <circle class="uranus-orbit" cx="50%" cy="50%" r="12000"/>
            <circle class="saturn-orbit" cx="50%" cy="50%" r="9000"/>
            <circle class="jupiter-orbit" cx="50%" cy="50%" r="6500"/>
            <circle class="mars-orbit" cx="50%" cy="50%" r="4900"/>
            <circle class="earth-orbit" cx="50%" cy="50%" r="3700"/>
            <circle class="venus-orbit" cx="50%" cy="50%" r="2400"/>
            <circle class="mercury-orbit" cx="50%" cy="50%" r="1200"/>
            <circle class="sun" id="sunujan" cx="50%" cy="50%" r="750" fill="url(#sun-pattern)"/>
    
            <g class="neptune-group" id="neptune">
                <circle class="neptune" cx="50%" cy="50%" r="600" fill="url(#neptune-pattern)" />
            </g>
    
            <!-- Uranus -->
            <g class="uranus-group" id="uranus">
                <circle class="uranus" cx="50%" cy="50%" r="600" fill="url(#uranus-pattern)" />
            </g>
    
            <!-- Saturn -->
            <g class="saturn-group" id="saturn">
                <circle class="saturn" cx="50%" cy="50%" r="900" fill="url(#saturn-pattern)" />
            </g>
    
            <g class="jupiter-group" id="jupiter">
                <circle class="jupiter" cx="50%" cy="50%" r="1000" fill="url(#jupiter-pattern)"/>
            </g>
    
            <g class="mars-group" id="mars">
                <circle class="mars" cx="50%" cy="50%" r="500" fill="url(#mars-pattern)" />
            </g>
    
            <g class="earth-group" id="earth">
                <circle class="earth-limit" cx="50%" cy="50%" r="780" fill="none" />
                <circle class="moon-orbit" cx="50%" cy="50%" r="700" fill="none" stroke="#888" stroke-width="2" />
                <g class="moon-group" id="moon">
                    <circle class="moon" cx="50%" cy="50%" r="100" fill="url(#moon-pattern)" />
                </g>
                <circle class="earth" cx="50%" cy="50%" r="600" fill="url(#earth-pattern)" />
            </g>
    
            <g class="venus-group" id="venus">
                <circle class="venus" cx="50%" cy="50%" r="600" fill="url(#venus-pattern)" />
            </g>
    
            <g class="mercury-group" id="mercury">
                <circle class="mercury" cx="50%" cy="50%" r="150" fill="url(#mercury-pattern)" />
            </g>
        </g>
    </svg>
    <!-- <div id="rocket-cursor"></div> -->

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
            const overlay = document.getElementById("planet-info");
            const closeButton = document.getElementById("close-btn");
            const planetName = document.getElementById("planet-name");
            const titleName = document.getElementById("title-name")
            const planetDetailsText = document.getElementById("planet-details");

            const planets = document.querySelectorAll('g');
            

            const planetDetails = {
                sunujan: {
                    name: "Ramanujan Numbers And Patterns",
                    details: ''
                },
                mercury: {
                    name: "1729 - The Hardy-Ramanujan Number",
                    details: `
                        <p><strong>1729</strong> is known as the Hardy-Ramanujan number. It is famous for the following property:</p>
                        <p><i>1729 is the smallest number expressible as the sum of two cubes in two different ways:</i></p>
                        <p><strong>1729 = 1^3 + 12^3 = 9^3 + 10^3</strong></p>
                    `
                },
                venus: {
                    name: "Partition Numbers (p(n))",
                    details: `
                        <p>Ramanujan discovered astonishing properties of the partition function, which describes the ways in which a number can be expressed as a sum of positive integers, disregarding the order of the summands. For example, the partition number of 4 is 5 because 4 can be represented as:</p>
                        <ul>
                            <li>3 + 1</li>
                            <li>2 + 2</li>
                            <li>2 + 1 + 1</li>
                            <li>1 + 1 + 1 + 1</li>
                        </ul>
                        <p>Thus, p(4) = 5. Ramanujan is often considered the father of Partition Theory due to his groundbreaking work in this area.</p>
                    `
                },
                earth: {
                    name: "Ramanujan Congruences",
                    details: `
                        <p>Ramanujan discovered that the partition function has patterns in modular arithmetic, which are now known as Ramanujan's congruences. These congruences describe the divisibility properties of the number of partitions of a given integer.</p>
                        <p>For example, Ramanujan showed that:</p>
                        <p><i>If the decimal representation of a number ends in 4 or 9, then the number of partitions of that number will be divisible by 5.</i></p>
                        <p>Some famous congruences include:</p>
                        <p><strong>p(5k + 4) ≡ 0 (mod 5)</strong></p>
                        <p><strong>p(7k + 5) ≡ 0 (mod 7)</strong></p>
                        <p><strong>p(11k + 6) ≡ 0 (mod 11)</strong></p>
                        <p>These congruences highlight the deep structure within the partition function and have been instrumental in the study of number theory.</p>
                    `
                },
                mars: {
                    name: "Ramanujan's Pi Formula",
                    details: `
                        <p>The incredibly fast converging series for <strong>\\( \\frac{1}{\\pi} \\)</strong>:</p>
                        <p><i>\\( \\frac{1}{\\pi} = \\frac{2 \\sqrt{2}}{9801} \\sum_{k=0}^{\\infty} \\frac{(4k)! (1103 + 26390k)}{(k!)^4 396^{4k}} \\)</i></p>
                        <p>Using just the first term in the series:</p>
                        <p>\\( \\frac{1}{\\pi} \\approx \\frac{2 \\sqrt{2}}{9801} \\times \\frac{1103}{396^0} = 0.31830989 \\), which is already very close to the actual value of \\( \\frac{1}{\\pi} \\).</p>
                    `
                },
                jupiter: {
                    name: "Magic Squares",
                    details: `
                        <p>Ramanujan constructed a 4x4 magic square based on his birthdate (22 December 1887), where all rows, columns, and diagonals sum to 139:</p>
                        <div style="display:flex">
                        <div>
                            <table border="1" cellspacing="0" cellpadding="10" style="text-align: center; border-collapse: collapse;">
                                <tr>
                                    <td>22</td>
                                    <td>12</td>
                                    <td>18</td>
                                    <td>87</td>
                                </tr>
                                <tr>
                                    <td>88</td>
                                    <td>17</td>
                                    <td>10</td>
                                    <td>24</td>
                                </tr>
                                <tr>
                                    <td>19</td>
                                    <td>86</td>
                                    <td>25</td>
                                    <td>9</td>
                                </tr>
                                <tr>
                                    <td>11</td>
                                    <td>23</td>
                                    <td>89</td>
                                    <td>16</td>
                                </tr>
                            </table>
                        </div>
                        <ul>
                            <li>Verification</li>
                            <li>Row 1: 22 + 12 + 18 + 87 = 139</li>
                            <li>Row 2: 88 + 17 + 10 + 24 = 139</li>
                            <li>Row 3: 19 + 86 + 25 + 9 = 139</li>
                            <li>Row 4: 11 + 23 + 89 + 16 = 139</li>
                        </ul>
                        </div>
                    
                        <p><strong>Equation for creating a magic square:</strong></p>
                        <ul>
                            <li>Each cell follows a predefined arrangement rule.</li>
                            <li>Sum for any row, column, or diagonal = \\( \\frac{n(n^2 + 1)}{2} \\).</li>
                        </ul>
                        <p>For the 4x4 magic square shown:</p>
                        <p>\\( \\text{Sum} = \\frac{4(4^2 + 1)}{2} = 139 \\).</p>
                    `
                },
                saturn: {
                    name: "Modular Functions (One-Way Function)",
                    details: `
                        <p>Ramanujan's work on modular forms and his connection to the number 24 appear in the coefficients of the q-expansion of the modular discriminant.</p>
                        <p>One-way functions are mathematical operations that are easy to compute in one direction but difficult to reverse without additional information. For example, the transformation \\( f(x) = x^2 \\) is easy to compute, but finding the inverse, \\( x = \\sqrt{f(x)} \\), requires additional constraints like restricting the domain of \\( f(x) \\).</p>
                    `
                },
                uranus: {
                    name: "Ramanujan's Paradox (-1/12)",
                    details: `
                        <p>Ramanujan explored infinite series, notably:</p>
                        <p><strong>1 + 2 + 3 + 4 + ...</strong></p>
                        <p>Though this series diverges to infinity, Ramanujan assigned it the value:</p>
                        <p><strong>-1/12</strong></p>
                        <p>Known as "Ramanujan's Paradox," this result arises from advanced techniques like zeta function regularization:</p>
                        <p>\\( \\zeta(-1) = -1/12 \\), where \\( \\zeta(s) \\) is the Riemann zeta function.</p>
                        <p>This insight plays a critical role in physics, including quantum mechanics and string theory.</p>
                    `

                },
                neptune: {
                    name: "Prime Numbers and Ramanujan's Insights",
                    details: `
                        <p>Ramanujan made significant contributions to the study of prime numbers, unveiling deep patterns and connections.</p>
                        <p>One of his key results relates to the **Prime Counting Function** \\( \\pi(x) \\), which counts the number of primes less than or equal to a given number \\( x \\).</p>
                        <p>Ramanujan's formula for approximating \\( \\pi(x) \\):</p>
                        <p>\\[
                            \\pi(x) \\sim \\int_2^x \\frac{1}{\\ln(t)} dt
                        \\]</p>
                        <p>This integral approximation gives insight into the distribution of primes.</p>

                        <p>Another important contribution was his work on **Highly Composite Numbers**, numbers with more divisors than any smaller number, which relate to the study of primes.</p>
                        
                        <p>Equation for generating a prime sequence using a quadratic form:</p>
                        <p>\\[
                            n^2 + n + 41
                        \\]</p>
                        <p>This produces a prime for \\( n = 0, 1, 2, \\dots, 39 \\).</p>

                    `
                }
            };

            // Add event listener for planets and sun
            planets.forEach((planet) => {
                planet.addEventListener('click', (event) => {
                    const planetId = planet.id || event.target.id;
                    if(!planetId) return
                    console.log(`Planet clicked: ${planetId}`);

                    // Handle planet background and details (similar to what you already have)
                    updateOverlay(planetId);
                });
            });

            function updateOverlay(planetId) {
                const planetBackground = document.querySelector('.planet-background');
                const overlay = document.querySelector('.overlay');
                const details = planetDetails[planetId];
                const planetImageUrl = `./asset/${planetId}.png`;
                planetBackground.style.backgroundImage = `url(${planetImageUrl})`;
                    
                overlay.classList.add('active');
                if (details) {
                    const planetName = document.getElementById('planet-name');
                    const titleName = document.getElementById('title-name');
                    const planetDetailsText = document.getElementById('planet-details');
                    
                    planetName.textContent = planetId === 'sunujan' 
                    ? '' 
                    : planetId.charAt(0).toUpperCase() + planetId.slice(1).toLowerCase();;
                    titleName.textContent = details.name;
                    console.log(details.details)
                    if(details.details){
                        planetDetailsText.style.visibility = 'visible'
                        planetDetailsText.innerHTML = details.details;
                        MathJax.Hub.Queue(["Typeset", MathJax.Hub]); 
                    }else{
                        planetDetailsText.style.visibility = 'hidden'
                    }
                }else{
                    console.log('here')
                    
                }
            }
            
            closeButton.addEventListener("click", () => {
                overlay.classList.remove("active");
            });

            const rocketCursor = document.getElementById('rocket-cursor');

            // Update the rocket's position on mouse move
            document.addEventListener('mousemove', (e) => {
                rocketCursor.style.left = `${e.clientX}px`;
                rocketCursor.style.top = `${e.clientY}px`;
            });
        });
    </script>


</body>
</html>
